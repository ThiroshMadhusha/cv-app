<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--========== BOX ICONS ==========-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

        <!--========== CSS ==========-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Responsive resume cv</title>
    </head>
    <body>
        <!--========== HEADER ==========-->
        <header class="l-header" id="header">
            <nav class="nav bd-container">
                <a href="#" class="nav__logo">Thirosh</a>

                <div class="nav__menu" id="nav-menu">
                    <ul class="nav__list">
                        <li class="nav__item">
                            <a href="#home" class="nav__link">
                                <i class='bx bx-home nav__icon'></i>Home
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#profile" class="nav__link">
                                <i class='bx bx-user-circle nav__icon' ></i>Profile
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#education" class="nav__link">
                                <i class='bx bx-book nav__icon' ></i>Educations
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#skills" class="nav__link">
                                <i class='bx bx-trophy nav__icon' ></i>Skills
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#experience" class="nav__link">
                                <i class='bx bx-briefcase nav__icon' ></i>Experience
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#certificates" class="nav__link">
                                <i class='bx bx-award nav__icon' ></i>Certificated
                            </a>
                        </li>
                        <li class="nav__item">
                            <a href="#references" class="nav__link">
                                <i class='bx bx-link-external nav__icon' ></i>References
                            </a>
                        </li> 
                    </ul>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class='bx bx-grid-alt'></i>
                </div>
                
            </nav>
        </header>

        <main class="l-main bd-container">
            <!-- All elements within this div, is generated in PDF -->
            <div class="resume" id="area-cv">
                <div class="resume__left">
                    <!--========== HOME ==========-->
                    <section class="home" id="home">
                        
                        <!-- Theme change button -->
                        
    
                        <!-- Button to generate and download the pdf. Available for desktop. -->

                    </section>          
                    
                    <!--========== SOCIAL ==========-->
                    <section class="social section">
                        
                    </section>

                    <!--========== PROFILE ==========-->
                    <section class="profile section" id="profile">
                        
                    </section>
                    
                    <!--========== EDUCATION ==========-->
                    <section class="education section" id="education">
                        
                    </section>


                    <!--========== SKILLS  ==========-->
                    <section class="skills section" id="skills">
                        
                    </section>

                </div>

                <div class="resume__right">
                    <!--========== EXPERIENCE ==========-->
                    <section class="experience section" id="experience">
                        
                    </section>

                    <!--========== CERTIFICATES ==========-->
                    <section class="certificate section" id="certificates">
                        
                    </section>

                    <!--========== REFERENCES ==========-->
                    <section class="references section" id="references">
                        
                    </section>

                    <!--========== LANGUAGES ==========-->
                    <section class="languages section">
                        
                    </section>
                    
                    <!--========== INTERESTS ==========-->
                    <section class="interests section">
                        
                    </section>
                </div>
            </div>        
        </main>

        <!--========== SCROLL TOP ==========-->
        

        <!--========== HTML2PDF ==========-->
        <script src="assets/js/html2pdf.bundle.min.js"></script>

        <!--========== MAIN JS ==========-->
        <script src="assets/js/main.js"></script>
    </body>
</html>
